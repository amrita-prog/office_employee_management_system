<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Employee</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f1f7fd;
      font-family: 'Segoe UI', sans-serif;
    }

    .filter-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 35px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      border: 1px solid #d5e9f7;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
    }

    .form-control {
      margin-bottom: 15px;
    }

    .btn-primary {
      width: 100%;
      padding: 10px;
    }

    hr {
      border-top: 1px solid #d5e9f7;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="filter-card">
    <h1>üîç Filter Employee Details</h1>
    <hr>

    <form action="/filter_emp" method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="name" class="form-label">Employee First/Last name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{name}}">
      </div>

      <div class="mb-3">
        <label for="dept" class="form-label">Department</label>
        <input type="text" class="form-control" id="dept" name="dept" value="{{dept}}">
      </div>

      <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <input type="text" class="form-control" id="role" name="role" value="{{role}}">
      </div>

      <hr>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
