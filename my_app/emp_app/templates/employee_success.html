{% extends 'base.html' %}
{% block title %}Success{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card text-center card-shadow">
      <div class="card-body">
        <div class="display-4 text-success mb-2"><i class="fa-regular fa-circle-check"></i></div>
        <h4 class="mb-2">{{ message|default:"Employee added successfully!" }}</h4>
        <p class="text-muted">What would you like to do next?</p>
        <div class="d-flex gap-2 justify-content-center">
          <a href="{% url 'all_emp' %}" class="btn btn-primary"><i class="fa-solid fa-users me-2"></i>View Employees</a>
          <a href="{% url 'add_emp' %}" class="btn btn-outline-success"><i class="fa-solid fa-user-plus me-2"></i>Add Another</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  setTimeout(function(){ window.location.href = '{% url 'index' %}'; }, 2000);
  </script>
{% endblock %}
