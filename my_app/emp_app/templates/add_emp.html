<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Employee</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #cfe2ff;
    }

    h1 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      width: 100%;
    }

    hr {
      margin-top: 25px;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h1>üë®‚Äçüíº Add Employee</h1>
      <form action="/add_emp" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" class="form-control" id="first_name" name="first_name" value="{{first_name}}" required>
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" class="form-control" id="last_name" name="last_name" value="{{last_name}}" required>
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary:</label>
          <input type="number" class="form-control" id="salary" name="salary" value="{{salary}}" required>
        </div>

        <div class="mb-3">
          <label for="dept" class="form-label">Department ID:</label>
          <input type="number" class="form-control" id="dept" name="dept" value="{{dept}}" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Role ID:</label>
          <input type="number" class="form-control" id="role" name="role" value="{{role}}" required>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="number" class="form-control" id="phone" name="phone" value="{{phone}}" required>
        </div>

        <div class="mb-3">
          <label for="bonus" class="form-label">Bonus:</label>
          <input type="number" class="form-control" id="bonus" name="bonus" value="{{bonus}}">
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
