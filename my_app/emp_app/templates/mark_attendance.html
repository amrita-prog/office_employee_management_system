<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mark Attendance - Office Employee Management</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #eef5f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-card {
      max-width: 600px;
      margin: 60px auto;
      padding: 35px;
      border-radius: 15px;
      background: #ffffff;
      border: 1px solid #d1e7f0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
    }

    label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    .alert-success {
      background-color: #d1e7dd;
      color: #0f5132;
      border-color: #badbcc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-card">
    <h2 class="form-title">üìù Mark Attendance</h2>

    {% if message %}
      <div class="alert alert-success text-center">
        {{ message }}
      </div>
    {% endif %}

    <form action="{% url 'mark_attendance' %}" method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="employee" class="form-label">Employee</label>
        <select class="form-select" name="employee" id="employee" required>
          <option value="">-- Select Employee --</option>
          {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="check_in" class="form-label">Check-In</label>
        <input type="time" class="form-control" name="check_in" id="check_in" required>
      </div>

      <div class="mb-3">
        <label for="check_out" class="form-label">Check-Out</label>
        <input type="time" class="form-control" name="check_out" id="check_out" required>
      </div>

      <div class="mb-4">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" name="status" id="status" required>
          <option value="">-- Select Status --</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
