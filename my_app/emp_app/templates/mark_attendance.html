{% extends 'base.html' %}
{% block title %}Mark Attendance{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-shadow">
      <div class="card-body">
        <h3 class="mb-3"><i class="fa-solid fa-clipboard-check me-2"></i>Mark Attendance</h3>
        {% if message %}
          <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <form action="{% url 'mark_attendance' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="employee" class="form-label">Employee</label>
            <select class="form-select" name="employee" id="employee" required>
              <option value="">-- Select Employee --</option>
              {% for emp in employees %}
                <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="check_in" class="form-label">Check-In</label>
            <input type="time" class="form-control" name="check_in" id="check_in" required>
          </div>
          <div class="mb-3">
            <label for="check_out" class="form-label">Check-Out</label>
            <input type="time" class="form-control" name="check_out" id="check_out" required>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" name="status" id="status" required>
              <option value="">-- Select Status --</option>
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
