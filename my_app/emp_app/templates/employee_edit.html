{% extends 'base.html' %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-shadow">
      <div class="card-body">
        <h3 class="mb-3"><i class="fa-regular fa-pen-to-square me-2"></i>Edit Employee</h3>
        <form method="post">
          {% csrf_token %}
          <div class="row g-3">
            <div class="col-md-6">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="first_name" name="first_name" value="{{ employee.first_name }}" required>
            </div>
            <div class="col-md-6">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="last_name" name="last_name" value="{{ employee.last_name }}" required>
            </div>
            <div class="col-md-6">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" value="{{ employee.salary }}" required>
            </div>
            <div class="col-md-6">
              <label for="bonus" class="form-label">Bonus</label>
              <input type="number" class="form-control" id="bonus" name="bonus" value="{{ employee.bonus }}">
            </div>
            <div class="col-md-6">
              <label for="dept" class="form-label">Department ID</label>
              <input type="number" class="form-control" id="dept" name="dept" value="{{ employee.dept.id }}" required>
            </div>
            <div class="col-md-6">
              <label for="role" class="form-label">Role ID</label>
              <input type="number" class="form-control" id="role" name="role" value="{{ employee.role.id }}" required>
            </div>
            <div class="col-12">
              <label for="phone" class="form-label">Phone</label>
              <input type="number" class="form-control" id="phone" name="phone" value="{{ employee.phone }}" required>
            </div>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
