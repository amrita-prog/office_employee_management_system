{% extends 'base.html' %}
{% block title %}Remove Employee{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card card-shadow">
      <div class="card-body">
        <h3 class="text-danger"><i class="fa-regular fa-trash-can me-2"></i>Remove Employee</h3>
        <p class="text-muted">Search employee by name or ID and delete.</p>
        <form class="mb-3" method="get">
          <div class="input-group">
            <input type="text" class="form-control" name="q" placeholder="Search by name or ID" value="{{ q }}">
            <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
          </div>
        </form>
        <div class="dropdown">
          <button class="btn btn-outline-danger dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose Employee To Be Removed
          </button>
          <ul class="dropdown-menu">
            {% for emp in emps %}
              <li>
                <a class="dropdown-item text-danger" href="{% url 'remove_emp' emp.id %}">
                  {{emp.first_name}} {{emp.last_name}}
                </a>
              </li>
            {% endfor %}
          </ul>
        </div>
        <div class="mt-3">
          <a href="javascript:history.back()" class="btn btn-link">&larr; Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
